<h3 class="my-4">Employee Details</h3>
<div class="card">
  <div class="card-body">
    <div class="mb-2">
      <label><b>First Name:</b></label>
      <span class="ml-2">{{ employee?.firstName }}</span>
    </div>
    <div class="mb-2">
      <label><b>Last Name:</b></label>
      <span class="ml-2">{{ employee?.lastName }}</span>
    </div>
    <div class="mb-2">
      <label><b>Email ID:</b></label>
      <span class="ml-2">{{ employee?.emailId }}</span>
    </div>
  </div>
</div>
